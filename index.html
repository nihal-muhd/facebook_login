<html>
    <head>
        <title>Facebook</title>
        <link rel="stylesheet" href="fb.css">
       
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <a class="logo_text" href="facebook.html">facebook</a>
            </div>
            <div class="login">
                <form >
                    <table class="login-control">
                        <tr>
                            <td><label class="login-label">Email or phone</label></td>
                            <td><label class="login-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="password"></td>
                            <td><input class="sub-btn" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a href="#" class="forgotten">Forgot password?</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                <p class="para">Facebook helps you connect and share with the<br>
                    people in your life</p>
                <img class="img-left"src="connect.png">
            </div>
            <div class="right-section">
                <H3 class="heading">Create an account</H3>
                <P class="para-2">It's free and always will be.</P>    
                  
                
                    <div class="form-container">
                            <form action="">
                                <div class="input-name">
                                     
                                    <input type="text" placeholder="first name" class="first-name">
                                    <input type="text" placeholder="last-name" class="last-name">
                                </div>
                                <div class="input-name">
                                    <input type="email" placeholder="Mobile number or email" class="email">
                                </div>
                                <div class="input-name">
                                    <input type="password" placeholder="New password" class="pass">
                                </div>
                                <div class="input-birth">
                                    <label for="birth" class="birthday">Birthday</label><br>
                                    <select id="day" name="day">
                                        <option value="Day">Day</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                    </select>
                                    <select id="month" name="month">
                                        <option value="Month">Month</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                    <select id="year" name="year">
                                        <option value="Year">Year</option>
                                        <option value="1991">1991</option>
                                        <option value="1992">1992</option>
                                        <option value="1993">1993</option>
                                        <option value="1994">1994</option>
                                        <option value="1995">1995</option>
                                        <option value="1996">1996</option>
                                        <option value="1997">1997</option>
                                        <option value="1998">1998</option>
                                        <option value="1999">1999</option>
                                        <option value="2000">2000</option>
                                    </select>
                                </div>
                                <div class="input-gender">
                                    <input type="radio" id="male" value="male" name="name">
                                    <label for="male" class="male">male</label>
                                    <input type="radio" id="female" value="male" name="name">
                                    <label for="male" class="female">female</label>
                                    <input type="radio" id="other" value="male" name="name">
                                    <label for="male" class="other">other</label>
                                </div>
                                <div class="input-button">
                                    <input type="submit" value="sign-up" class="sign-up">
                                </div>
                            </form>
                    </div>        
                    
                       
                

            </div>
        </div>
    </body>
</html>
